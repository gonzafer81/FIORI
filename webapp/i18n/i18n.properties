# This is the resource bundle for Utilizacion de fragmentos

#XTIT: Application name
appTitle=Utilizacion de fragmentos

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<TaskCollection> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <TaskCollection> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <TaskCollectionPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <TaskCollectionPlural> found

#XSEL: Option to sort the master list by TaskTitle
masterSort1=Sort By <TaskTitle>

#XSEL: Option to sort the master list by PriorityNumber
masterSort2=Sort By <PriorityNumber>

#XSEL: Option to filter the master list by PriorityNumber
masterFilterName=<PriorityNumber>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 <>

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 <>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by PriorityNumber
masterGroup1=<PriorityNumber> Group

#XGRP: Group header PriorityNumber
masterGroup1Header1=<PriorityNumber> 20 or less

#XGRP: Group header PriorityNumber
masterGroup1Header2=<PriorityNumber> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<TaskCollection>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the Comments table with no data
detailLineItemTableNoDataText=No <CommentsPlural>

#XTIT: Title of the Comments table
detailLineItemTableHeading=<CommentsPlural>

#XTIT: Title of the Comments table
detailLineItemTableHeadingCount=<CommentsPlural> ({0})

#XGRP: Title for the InstanceID column in the Comments table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the  column in the Comments table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The TaskCollection not found text is displayed when there is no TaskCollection with this id
noObjectFoundText=This <TaskCollection> is not available

#YMSG: The TaskCollection not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <TaskCollectionPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<TaskCollection>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.